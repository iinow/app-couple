query GetMe {
  me {
    uuid
    nickName
  }
}

mutation SignIn($signInInput: SignInInput!) {
  signIn(signInInput: $signInInput) {
    accessToken
  }
}

mutation SignUp($signUpInput: SignUpInput!) {
  signUp(signUpInput: $signUpInput) {
    uuid
    nickName
  }
}

query ExistNickName($existNickNameInput: ExistNickNameInput!) {
  existNickName(existNickNameInput: $existNickNameInput) {
    exist
  }
}

query GetOtp {
  otp {
    value
  }
}